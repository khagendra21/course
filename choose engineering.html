<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Effect Table with Hover Icons</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: #fff;
        }

        .table-container {
            width: 90%;
            max-width: 500px;
            margin: 20px;
            border: 2px solid #0ff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #0ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #0ff;
        }

        th {
            background-color: #111;
            color: #0ff;
            font-size: 1em;
        }

        /* Neon Link with Love Icon Animation */
        .neon-link {
            color: #0ff;
            text-decoration: none;
            font-size: 1em;
            position: relative;
            transition: color 0.3s ease;
        }

        .neon-link:hover {
            color: #f00;
        }

        .neon-link::after {
            content: '❤️';
            position: absolute;
            top: -5px;
            right: -25px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .neon-link:hover::after {
            opacity: 1;
            top: -2px;
            transform: scale(1);
            color: #f00;
        }

        .neon-button {
            display: inline-block;
            margin: 15px auto;
            padding: 8px 20px;
            color: #0ff;
            text-decoration: none;
            font-size: 1em;
            border: 2px solid #0ff;
            border-radius: 4px;
            transition: 0.3s ease;
            text-align: center;
        }

        .neon-button:hover {
            color: #000;
            background-color: #0ff;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 0.9em;
                padding: 10px;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<div class="table-container">
    <h2>Engineering Departments</h2>
    <table>
        <thead>
            <tr>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="civil engineering.html" class="neon-link">Civil Engineering</a></td>
            </tr>
            <tr>
                <td><a href="computer engineering.html" class="neon-link">Computer Engineering</a></td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
